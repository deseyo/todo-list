<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><div class="sidebar"><div class="tabs"><div class="tab-cont" id="new-task-btn"><img class="tab-icon" src="e224a287826c4f16c242.png" alt=""> <button class="tab-btn">Add Task</button></div><div class="tab-cont"><img class="tab-icon" src="413e0a0f6cadcd4ad396.png" alt=""> <button class="tab-btn" id="today-btn">My Day</button></div><div class="tab-cont"><img class="tab-icon" src="6dd46ab52b9bdbb64158.png" alt=""> <button class="tab-btn" id="week-btn">Next 7 Days</button></div><div class="tab-cont"><img class="tab-icon" src="398affbba5b61217fff7.png" alt=""> <button class="tab-btn" id="important-btn">Important</button></div><div class="tab-cont"><img class="tab-icon" src="9e0f46b88d39687c49af.png" alt=""> <button class="tab-btn" id="all-btn">All Tasks</button></div></div><div class="user-tabs"></div><form onsubmit="event.preventDefault()"><div class="new-list-cont"><label for="new-list"><img class="tab-icon" src="4199dcab059063707845.png" alt=""></label> <input id="new-list" name="new-list" placeholder="New List" minlength="1" maxlength="15"></div><input type="submit" style="display: none;" id="create-list-btn"></form></div><div class="content"><div class="tab-header"></div><div class="content-lists"></div><div class="content-none"></div></div><div class="new-task-window"><div class="new-task-box"><img id="closing-btn" src="23473fb305d4b0767749.png" alt=""><div class="new-task-header">New task</div><form class="form" onsubmit="event.preventDefault()"><div class="form-sub-container"><label class="label" for="title">Title</label> <input class="input" id="title" name="title" placeholder="Title" minlength="1" maxlength="90" required></div><div class="form-sub-container"><label class="label" for="date">Date</label> <input class="input" name="date" id="date" type="date"></div><div class="form-sub-container"><label class="label" for="list">List</label> <select class="input" name="list" id="list"><option value="none" selected="selected">None</option></select></div><div class="form-sub-container"><label class="label" for="priority">Important</label> <input class="input" id="priority" name="priority" type="checkbox"></div><button id="create-task-btn">Create</button></form></div></div></body></html>
